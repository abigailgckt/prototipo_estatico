<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

<body class="bodylogin d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../images/palmeral.avif'); background-size: cover; background-position: center;">

    <div class="containerlogin container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 bg-white rounded-4 p-4 shadow">
                <h2 class="text-login text-center fw-bold text-primary mb-4">Iniciar Sesión</h2>
                <form>
                    <!-- Campo Usuario -->
                    <div class="mb-3">
                        <label for="username" class="form-label text-muted">Usuario</label>
                        <input type="text" class="form-control border-bottom" id="username" placeholder="Introduce tu usuario">
                    </div>
                    <!-- Campo Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label text-muted">Contraseña</label>
                        <div class="d-flex align-items-center">
                            <input type="password" class="form-control border-bottom" id="password" placeholder="Introduce tu contraseña">
                            <!-- Icono -->
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#016368"> -->

                            </svg>
                        </div>
                    </div>
                    <!-- Botón Entrar -->
                    <button type="submit" class="loginbtn w-100 rounded-2  py-2">Entrar</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
