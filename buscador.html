<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuntamiento - Parte Pública</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bodybuscador bg-white">
    <!-- Header -->
    <header class="bg-black">
        <!--idiomas -->
        <ul class="navidiomas nav justify-content-end py-1">
            <li class="nav-item">
                <a href="#valenciano" class="nav-link text-white">VALENCIÀ</a>
            </li>
            <li class="nav-item">
                <a href="#castellano" class="nav-link text-white">CASTELLANO</a>
            </li>
        </ul>
        <!-- Logo y nav-->
        <div class="container d-flex align-items-center justify-content-between">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 20 220 150" style="width: 4.5cm; height: auto;">
                <image href="../images/LOGO-HORIZONTAL-CASTELLANO-BLANCO.png" x="0" y="0" width="4.5cm " />
            </svg>

            <h1 class="text-white">MercaElx</h1>

            <!-- Navegación de sesión -->
            <ul class="nav justify-content-end py-1">
                <li class="nav-item">
                    <a href="../html/login.html" class="nav-link text-white">Iniciar sesión</a>
                    <!-- <a href="{% url 'login' %}" class="nav-link text-white">Iniciar sesión</a> -->
                </li>
            </ul>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="container py-5">
        <!-- Buscador -->
        <section id="buscador">
            <h2 class="text text-center fw-bold mb-4">Buscador de Comercios y Asociaciones</h2>
            <form id="buscador-form" class="formulario row g-3">
                <div class="col-md-4">
                    <label for="provincia" class="form">Provincia:</label>
                    <select id="provincia" name="provincia" class="form-select">
                        <option value="">Seleccione</option>
                        <option value="provincia1">Provincia 1</option>
                        <option value="provincia2">Provincia 2</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="ciudad" class="form">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" class="form-control" placeholder="Ingrese la ciudad">
                </div>
                <div class="col-md-4">
                    <label for="distrito" class="form">Distrito:</label>
                    <input type="text" id="distrito" name="distrito" class="form-control"
                        placeholder="Ingrese el distrito">
                </div>
                <div class="col-md-4">
                    <label for="asociacion" class="form">Asociación:</label>
                    <input type="text" id="asociacion" name="asociacion" class="form-control"
                        placeholder="Ingrese la asociación">
                </div>
                <div class="col-md-4">
                    <label for="categoria" class="form">Categoría:</label>
                    <input type="text" id="categoria" name="categoria" class="form-control"
                        placeholder="Ingrese la categoría">
                </div>
                <div class="col-md-4">
                    <label for="subcategoria" class="form">Subcategoría:</label>
                    <input type="text" id="subcategoria" name="subcategoria" class="form-control"
                        placeholder="Ingrese la subcategoría">
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form">Nombre del Comercio:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control"
                        placeholder="Ingrese el nombre del comercio">
                </div>
                <div class="col-md-12 text-center">
                    <button type="button" class="buscadorbtn btn btn-primary px-5">Buscar</button>
                    
                </div>
            </form>
            <div id="resultados" class="mt-4">
                <!-- Resultados del buscador -->
            </div>
        </section>
    </main>


    <footer class="bg-black text-white text-center py-3">
        <p class="mb-1">&copy; 2024 MercaElx. Todos los derechos reservados.</p>
        <a href="#privacy" class="text-white me-3">Política de Privacidad</a>
        <a href="#terms" class="text-white">Términos y Condiciones</a>
        <!--     <a href="{% url 'privacy_policy' %}" class="text-white me-3">Política de Privacidad</a>
    <a href="{% url 'terms_conditions' %}" class="text-white">Términos y Condiciones</a> -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
