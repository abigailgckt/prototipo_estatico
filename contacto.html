<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MercaElx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-black">
        <!--idiomas -->
        <ul class="navidiomas nav justify-content-end py-1">
            <li class="nav-item">
                <a href="#valenciano" class="nav-link text-white">VALENCIÀ</a>
            </li>
            <li class="nav-item">
                <a href="#castellano" class="nav-link text-white">CASTELLANO</a>
            </li>
        </ul>
        <!-- Logo y nav-->
        <div class="container d-flex align-items-center justify-content-between">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 20 220 150" style="width: 4.5cm; height: auto;">
                <image href="../images/LOGO-HORIZONTAL-CASTELLANO-BLANCO.png" x="0" y="0" width="4.5cm " />
            </svg>

            <h1 class="text-white">MercaElx</h1>

            <!-- Navegación de sesión -->
            <ul class="nav justify-content-end py-1">
                <li class="nav-item">
                    <a href="../html/login.html" class="nav-link text-white">Iniciar sesión</a>
                    <!-- <a href="{% url 'login' %}" class="nav-link text-white">Iniciar sesión</a> -->
                </li>
            </ul>
        </div>
    </header>


    <main class="container my-5">
        <h1 class="text-center mb-4 text-primary fw-bold">Contacto</h1>
        <p class="text-center text-muted mb-5">¿Tienes alguna duda o sugerencia? ¡Contáctanos!</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="subject" placeholder="Introduce el asunto" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí"
                            required></textarea>
                    </div>
                    <button type="submit" class="btncontacto btn btn-primary w-100">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white text-center py-3">
        <p class="mb-1">&copy; 2024 MercaElx. Todos los derechos reservados.</p>
        <a href="#privacy" class="text-white me-3">Política de Privacidad</a>
        <a href="#terms" class="text-white">Términos y Condiciones</a>

    <a href="{% url 'terms_conditions' %}" class="text-white">Términos y Condiciones</a> -->
    </footer>

</body>

</html>
