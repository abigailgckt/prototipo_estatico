        <!-- Navegación de idiomas -->
        <ul class="navidiomas nav justify-content-end py-1">

                <a href="#castellano" class="nav-link text-white">CASTELLANO</a>
            </li>
        </ul>

        <!-- Logo y navegación principal -->
        <div class="container d-flex align-items-center justify-content-between">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 20 220 150" style="width: 4.5cm; height: auto;">
                <image href="../images/LOGO-HORIZONTAL-CASTELLANO-BLANCO.png" x="0" y="0" width="4.5cm " />
            </svg>

            <!-- Título -->
            <h1 class="text-white">MercaElx</h1>

            <!-- Navegación de sesión -->
            <ul class="nav justify-content-end py-1">
                <li class="nav-item">
                    <a href="../html/login.html" class="nav-link text-white">Iniciar sesión</a>

                </li>
            </ul>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Creación/Edición</h2>


         <div class="container">
        <form action="#" class="formulario"method="POST" >
            <!-- Campo de nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <!-- Campo de descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>

            <!-- Campo de fecha -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>

            <!-- Campo de número -->
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="number" class="form-control" id="numero" name="numero" required>
            </div>

            <!-- Campo de selección -->
            <div class="mb-3">
                <label for="region" class="form-label">Región</label>
                <select class="form-select" id="region" name="region" required>
                    <option value="" disabled selected>Seleccione una región</option>
                    <option value="region1">Región 1</option>
                    <option value="region2">Región 2</option>
                    <option value="region3">Región 3</option>
                </select>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="landing.html" class="btn btn-secondary">Cancelar</a>
                <!-- <a href="{% url 'landing' %}" class="btn btn-secondary">Cancelar</a> -->
            </div>
        </form>
    </div>
    </div>
